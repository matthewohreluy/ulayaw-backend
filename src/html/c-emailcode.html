<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://ulayaw-backend.herokuapp.com/styles.css">
  </head>
  <body style="margin: 0; padding: 0; background-color: #cccccc">
    <table class="emailtable">
      <tr>
        <td class="emailtd">
          <table class="emailtd2">
            <tr>
              <td class="headertd">
                <img src="https://ulayaw-backend.herokuapp.com/hulo-white.png" class="emailImg" />
              </td>
            </tr>

            <tr>
              <td class="emailbody">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td class="email-innerbody">CONFIRMATION</td>
                  </tr>
                  <tr class="ct-tr">
                    <td class="code-table">
                      <table>
                        <tr class="ct-tr">
                          <br /><br /><br /><br />
                          <td>Hi {firstname}. We have received a request to register an account.</td>
                        </tr>
                        <tr class="ct-tr">
                          <td>Enter the verification code below to continue:</td>
                        </tr>
                        <br />
                      </table>
                    </td>
                  </tr>
                  <tr class="ct-tr">
                    <td class="code-table">
                      <table>
                        <tr class="ct-tr">
                          <td></td>
                        </tr>
                        <tr class="ct-tr">
                          <td>
                            <span class="codetag"> {code} </span>
                          </td>
                        </tr>
                        <br />
                      </table>
                    </td>
                  </tr>

                  <tr>
                    <td class="emailfooter">Â© 2022 Hulo Leisure Farm. All rights reserved.</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td bgcolor="#cc2a41" style="padding: 0"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
